<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='css/vendor/fullcalendar.css' rel='stylesheet' />
    <link href='css/vendor/bootstrap.min.css' rel='stylesheet' />
    <script type="text/javascript" src="css/vendor/bootstrap-datetimepicker.min.css"></script>
    <link href='css/style.css' rel='stylesheet' />

    <script src='js/vendor/moment.min.js'></script>
    <script src='js/vendor/jquery.min.js'></script>
    <script src='js/vendor/bootstrap.min.js'></script>
    <script src='js/vendor/fullcalendar.js'></script>
    <script type="text/javascript" src="js/vendor/bootstrap-datetimepicker.min.js"></script>
    <script src='js/events.js'></script>
    <script src='js/calendar.js'></script>



    <title>KG Cal</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <p class="navbar-brand" id="todaysDate"></p>
            <div class="navbar-right">
              <button type="button" class="navbar-btn btn btn-success" data-toggle="modal" data-target="#newEvent">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>
        </p>
    </div>
    </nav>
    <header>
    </header>

    <div class="container-fluid row">
        <div id='calendar1' class='calendar col-md-6'></div>
        <div id='calendar2' class='calendar col-md-6'></div>
    </div>

    <div class="modal fade" id="newEvent" role="dialog" aria-labelledby="eventFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="newEvent">New 30 minute apppointment</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title" class="form-control-label">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                          </div>
                        </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-success" id="submit">Create Event</button>
                  </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editEvent" role="dialog" aria-labelledby="eventFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            <h4 class="modal-title" id="editEvent">Edit 30 minute apppointment</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title" class="form-control-label">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger left" data-dismiss="modal">Delete Event</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success edit" id="submit">Update Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

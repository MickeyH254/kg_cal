<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='css/vendor/fullcalendar.css' rel='stylesheet' />
    <link href='css/vendor/bootstrap.min.css' rel='stylesheet' />
    <link type="text/css" href="css/vendor/bootstrap-timepicker.min.css" />
    <link href='css/style.css' rel='stylesheet' />

    <script src='js/vendor/moment.min.js'></script>
    <script src='js/vendor/jquery.min.js'></script>
    <script src='js/vendor/bootstrap.min.js'></script>
    <script src='js/vendor/fullcalendar.js'></script>
    <script src='js/events.js'></script>
    <script src='js/calendar.js'></script>
    <script type="text/javascript" src="js/vendor/bootstrap-timepicker.min.js"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>


    <title>KG Cal</title>
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <p class="navbar-brand" id="date"></p>
    <div class="navbar-right">
      <button type="button" class="navbar-btn btn btn-success" data-toggle="modal" data-target="#exampleModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </div>
    </p>
  </div>
</nav>
  <header>
  </header>

    <div class="container-fluid row">
        <div id='calendar1' class='calendar col-md-6'></div>
        <div id='calendar2' class='calendar col-md-6'></div>
    </div>

    <div class="bd-example">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title create" id="newEvent">New Event</h4>
              <h4 class="modal-title edit" id="editEvent">Edit Event</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title" class="form-control-label">Title:</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Date</label>
                      <div class="date">
                        <div class="input-group date" id="datePicker">
                            <input type="text" class="form-control" name="date" />
                            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                      </div>
                    <label class="form-control-label">Time</label>
                      <div class="input-group bootstrap-timepicker timepicker">
                        <input id="timepicker1" type="text" class="form-control input-small">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                      </div>
                </div>
              </form>
            </div>
            <div class="modal-footer edit">
                <button type="button" class="btn btn-danger left" data-dismiss="modal">Delete Event</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success edit" id="submit">Update Event</button>
            </div>
            <div class="modal-footer create">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="submit">Create Event</button>
            </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      n =  new Date();
      y = n.getFullYear();
      m = n.getMonth() + 1;
      d = n.getDate();
      document.getElementById("date").innerHTML = "Today is " + m + "/" + d + "/" + y;
  </script>
</body>

</html>

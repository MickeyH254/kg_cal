<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='css/vendor/fullcalendar.css' rel='stylesheet' />
    <link href='css/vendor/bootstrap.min.css' rel='stylesheet' />
    <link href='css/style.css' rel='stylesheet' />

    <script src='js/vendor/moment.min.js'></script>
    <script src='js/vendor/jquery.min.js'></script>
    <script src='js/vendor/bootstrap.min.js'></script>
    <script src='js/vendor/fullcalendar.js'></script>
    <script src='js/events.js'></script>
    <script src='js/calendar.js'></script>

    <title>KG Cal</title>
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <p class="navbar-brand">KG Calendar</p>
    <button type="button" class="navbar-btn btn btn-success" data-toggle="modal" data-target="#exampleModal">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <button type="button" class="navbar-btn btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </div>
</nav>
  <header>
  </header>

    <div class="container-fluid row">
        <div id='calendar1' class='calendar col-md-6'></div>
        <div id='calendar2' class='calendar col-md-6'></div>
    </div>

    <div class="bd-example">
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="exampleModalLabel">New Event</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="form-control-label">Title:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="form-control-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger left" data-dismiss="modal">Delete Event</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Create Event</button>
            </div>
        </div>
      </div>
    </div>

</body>

</html>
